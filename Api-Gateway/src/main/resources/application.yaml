server:
  port: 8080

spring:
  application:
    name: Api-Gateway

  security:
    oauth2:
      client:
        registration:
          gateway-client:
            provider: auth-server
            client-id: api-gateway
            client-secret: gateway-secret
            authorization-grant-type: authorization_code
            redirect-uri: "{baseUrl}/login/oauth2/code/{registrationId}"
            scope:
              - openid
              - profile
              - email
              - read
              - write
            client-authentication-method: client_secret_basic

        provider:
          auth-server:
            issuer-uri: http://localhost:9090
            authorization-uri: http://localhost:9090/oauth2/authorize
            token-uri: http://localhost:9090/oauth2/token
            user-info-uri: http://localhost:9090/userinfo
            jwk-set-uri: http://localhost:9090/oauth2/jwks
            user-name-attribute: sub

      resourceserver:
        jwt:
          issuer-uri: http://localhost:9090

  cloud:
    gateway:
      discovery:
        locator:
          enabled: false

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/

# Application URLs
app:
  frontend:
    url: http://localhost:3000  # Internal Next.js URL
  gateway:
    url: http://localhost:8080  # Public Gateway URL
  auth-server:
    url: http://localhost:9090

logging:
  level:
    org.springframework.security: DEBUG
    org.springframework.cloud.gateway: DEBUG
    org.springframework.security.oauth2: DEBUG